{{- if .Values.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: "k8s-loki-minio-ingress"
  namespace: {{ $.Release.Namespace }}
  labels:
    app: ces
    app.kubernetes.io/name: k8s-loki
spec:
  podSelector:
    matchLabels:
      app: ces
      app.kubernetes.io/name: k8s-minio
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchExpressions:
              - key: app.kubernetes.io/component
                operator: In
                values:
                  - read
                  - write
            matchLabels:
              app: ces
              app.kubernetes.io/name: k8s-loki
      ports:
        - protocol: TCP
          port: 9000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: "k8s-loki-backend-ingress"
  namespace: {{ $.Release.Namespace }}
  labels:
    app: ces
    app.kubernetes.io/name: k8s-loki
spec:
  podSelector:
    matchLabels:
      app: ces
      app.kubernetes.io/name: k8s-loki
      app.kubernetes.io/component: backend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: ces
              app.kubernetes.io/name: k8s-loki
              app.kubernetes.io/component: gateway
      ports:
        - protocol: TCP
          port: 3100
        - protocol: TCP
          port: 9095
    - from:
        - podSelector:
            matchLabels:
              app: ces
              app.kubernetes.io/name: k8s-loki
              app.kubernetes.io/component: read
      ports:
        - protocol: TCP
          port: 7946
        - protocol: TCP
          port: 9095
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: "k8s-loki-read-write-ingress"
  namespace: {{ $.Release.Namespace }}
  labels:
    app: ces
    app.kubernetes.io/name: k8s-loki
spec:
  podSelector:
    matchExpressions:
      - key: app.kubernetes.io/component
        operator: In
        values:
          - read
          - write
    matchLabels:
      app: ces
      app.kubernetes.io/name: k8s-loki
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: ces
              app.kubernetes.io/name: k8s-loki
              app.kubernetes.io/component: gateway
      ports:
        - protocol: TCP
          port: 3100
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: "k8s-loki-canary-ingress"
  namespace: {{ $.Release.Namespace }}
  labels:
    app: ces
    app.kubernetes.io/name: k8s-loki
spec:
  podSelector:
    matchLabels:
      app: ces
      app.kubernetes.io/name: k8s-loki
      app.kubernetes.io/component: canary
  policyTypes:
    - Ingress
{{- end}}